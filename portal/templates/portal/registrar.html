{% extends "portal/layout.html" %}
{% load static %}

{% block body %}

<div class="row min-h-fullscreen center-vh p-20 m-0">
    <div class="col-12">
      <div class="card card-shadowed px-50 py-30 w-400px mx-auto" style="max-width: 100%">
        <h5 class="text-uppercase">Registrar</h5>
        <br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="form-type-material" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Nome">
            <label for="username">Nome</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
            <label for="username">E-mail</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="numero" name="numero" placeholder="WhatsApp">
            <label for="username">WhatsApp</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Senha">
            <label for="username">Senha</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmar Senha">
            <label for="username">Repetir a senha</label>
        </div>
        <input class="btn btn-primary" type="submit" value="Registrar" id="botao">
    </form>
</div>
<p class="text-center text-muted fs-13 mt-20"> JÃ¡ tem uma conta? <aa class="text-primary fw-500" href="{% url 'login' %}">Entre aqui.</a></p>

{% endblock %}
