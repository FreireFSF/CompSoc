{% extends "portal/layout.html" %}
{% load static %}

{% block body %}

    <div class="col-md-6 col-lg-5 col-xl-4 align-self-center">
        <div class="px-80 py-30">
            <h4>Login</h4>
            <p><small>Conecte-se a sua conta</small></p>
            <br>


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="form-type-material">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
            <label for="password">Senha</label>
        </div>
        <div class="form-group">
            <input class="btn btn-bold btn-block btn-primary" type="submit" value="Login" id="botao">
        </div>
    </form>

    <p class="text-center text-muted fs-13 mt-20"> Ainda n√£o tem uma conta? <a class="text-primary fw-500" href="{% url 'register' %}">Crie uma aqui.</a></p>

{% endblock %}
